<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITK - Simon</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <h1>Let's play Simon says!</h1>
    <h2>Press a button to begin</h2>

    <div class="box">
      <div class="container">
        <button class="t_red" data-color="red"></button>
        <button class="t_blue" data-color="blue"></button>
      </div>
      <div class="container">
        <button class="t_yellow" data-color="yellow"></button>
        <button class="t_green" data-color="green"></button>
      </div>
      <button class="start">Start</button>
    </div>

    <div class="hidden">
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
        data-sound="red"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
        data-sound="blue"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
        data-sound="yellow"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
        data-sound="green"
      ></audio>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
